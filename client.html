<body>



  <div class="row vertical-center">
    <form class="col-md-6">
      <h1>Upload File <i data-feather="upload-cloud"></i></h1>
      <br/>
      <p>
        <label class="sr-only" for=""> File 1</label>
        <input class="form-control" type="file" id="fileInput" required autofocus multiple>
      </p>
      <p>
        <label class="sr-only" for=""> Form 2</label>
        <input class="form-control" type="file"id="fileInput2" required autofocus multiple>
      </p>
      <button class="btn btn-primary btn-block" id="uploadButton" type="sumbit">Upload</button>
    </form>
    </div>
  <!-- <div id="form-container">

  <br/> -->

  <div id="urlLink"></div>
</div>


  <script>
     let urlLink = document.getElementById("urlLink");

    document.getElementById("uploadButton").onclick = (e) => {
      e.preventDefault();
      let fileElement = document.getElementById('fileInput')
      let fileElement2 = document.getElementById('fileInput2')


      // check if user had selected a file
      if (fileElement.files.length === 0) {
        alert('please choose some files')
        return
      }
      else if(fileElement2.files.length === 0){
        alert('please choose some files')
        return
      }

      let files = Array.from(fileElement.files)

      let formData = new FormData();
      files.forEach(file => {
        formData.append('file', file);
      })
      
      axios.post("http://localhost:3002/upload-multiple-files", formData, {
        onUploadProgress: progressEvent => {
          const percentCompleted = Math.round(
            (progressEvent.loaded * 1000) / progressEvent.total
          );
          console.log(`upload process: ${percentCompleted}%`);
        }
      })
        .then(res => {
         document.write(res.data.url)
          console.log(res.data)
          console.log(res.data.url)
        })
    }

  </script>
